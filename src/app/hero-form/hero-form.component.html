<div class="container">
    <form [formGroup]="contactform" (ngSubmit)="onSubmit(contactform)" class="m-5">
        <h1 class="display-5 bg-success text-white text-center">Contact-Us</h1>

        <div class="form-group">
            <label>Email</label>
            <input formControlName="email" type="text" id="email" class="form-control">
            <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
                <div *ngIf="email.errors.required">Please Enter Email</div>
            </div>
        </div>

        <label for="country">Country</label>
        <select id="country" name="country">
            <option value="australia">Australia</option>
            <option value="canada">Canada</option>
            <option value="usa">USA</option>
        </select>

        <label for="subject">Subject</label>
        <textarea id="subject" required minlength="10" name="subject" style="height:100px"></textarea>
        <div *ngIf="subject.invalid && (subject.dirty || subject.touched)" class="alert alert-danger">
            <div *ngIf="!subject.errors.required">
                Please Enter Subject
            </div>
        </div>
        <div *ngIf="!subject.errors.minlength">
            Please Enter Atleast 10 characters
        </div>
        <button type="submit" class="btn btn-info">Submit</button>
    </form>
</div>

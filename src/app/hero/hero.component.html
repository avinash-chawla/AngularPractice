<app-herocount [TotalHero]="getHeroesCount()"></app-herocount>

<table class="table table-bordered table-hover   m-5" style="width: 30%;">
    <thead class="thead-dark">
        <tr>
            <th>AutoIncrment Id</th>
            <th>Id</th>
            <th>Name</th>
    </thead>
    <tbody>
        <tr *ngFor="let hero of heroes; index as i">
            <td> {{ i }} </td>
            <td> {{ hero.id }} </td>
            <td> {{ hero.name }} </td>
        </tr>
    </tbody>
</table>

<form #form="ngForm" (ngSubmit)="onSubmit(form)" class="m-5" style="width: 30%">
    <div class="form-group">
        <label for="username">Username</label>
        <input required minlength="3" autocomplete="off" maxlength="10" ngModel name="username" #username="ngModel"
            (change)="log(username)" type="text" id="username" class="form-control">


        <div class="alert alert-danger" *ngIf="username.touched && !username.valid">
            <div *ngIf="username.errors.required">First Name is Required</div>
            <div *ngIf="username.errors.minlength">First Name should be minimum 3 characters </div>
            <div *ngIf="username.errors.maxlength">First Name should be maximum 10 characters</div>
        </div>
    </div>


    <div class="form-group">
        <label for="password">Password</label>
        <input ngModel #password="ngModel" name="password" id="password" type="text" class="form-control">
    </div>
    <button class="btn btn-primary" type="submit">Sign In</button>
</form>
